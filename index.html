<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Elohim</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#b28bff" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }
    .tela, .step {
      display: none;
      padding: 20px;
    }
    .visivel {
      display: block;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      background: #b28bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      padding: 8px;
      width: 100%;
      margin: 5px 0 15px;
    }
    .lista label {
      display: block;
      margin-bottom: 8px;
    }
    .marcado {
      font-weight: bold;
      color: #b28bff;
    }
    .botoes, .opcoes-sim-nao {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .resumo-box {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 10px;
    }
    .opcao-supervisao.ativa {
      background-color: #b28bff;
      color: white;
    }
    .icone {
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div id="tela-menu" class="tela visivel">

      <button onclick="proximaEtapa(6)">Avan√ßar</button>

</html>
