<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Elohim - App de Reunião</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .section { margin-bottom: 20px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Life Elohim - App de Reunião</h1>

  <!-- Tela inicial (sem login com Google) -->
  <div id="home" class="section">
    <h2>Bem-vindo</h2>
    <button onclick="showSection('relatorio')">Criar Relatório</button>
    <button onclick="showSection('editarRelatorio')">Editar Relatório</button>
    <button onclick="showSection('resumo')">Ver Resumo</button>
  </div>

  <!-- Criar Relatório -->
  <div id="relatorio" class="section hidden">
    <h2>Criar Relatório</h2>
    <label>Membros Presentes:</label><br />
    <input type="text" id="membros" placeholder="João, Maria..." /><br />
    <label>Convidados:</label><br />
    <input type="text" id="convidados" placeholder="Lucas, Ana..." /><br />
    <label>Valor da Oferta:</label><br />
    <input type="number" id="oferta" /><br />
    <label>Houve supervisão?</label><br />
    <select id="supervisao">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select><br />
    <button onclick="salvarRelatorio()">Salvar</button>
    <button onclick="showSection('home')">Voltar</button>
  </div>

  <!-- Editar Relatório (carregado com dados preenchidos) -->
  <div id="editarRelatorio" class="section hidden">
    <h2>Editar Relatório</h2>
    <label>Membros Presentes:</label><br />
    <input type="text" id="editMembros" /><br />
    <label>Convidados:</label><br />
    <input type="text" id="editConvidados" /><br />
    <label>Valor da Oferta:</label><br />
    <input type="number" id="editOferta" /><br />
    <label>Houve supervisão?</label><br />
    <select id="editSupervisao">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select><br />
    <button onclick="salvarEdicao()">Salvar Edição</button>
    <button onclick="showSection('home')">Voltar</button>
  </div>

  <!-- Resumo -->
  <div id="resumo" class="section hidden">
    <h2>Resumo</h2>
    <div id="resumoConteudo"></div>
    <button onclick="showSection('home')">Voltar</button>
  </div>

  <script>
    let relatorioSalvo = {
      membros: '',
      convidados: '',
      oferta: '',
      supervisao: ''
    };

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');

      if (id === 'editarRelatorio') preencherEdicao();
      if (id === 'resumo') atualizarResumo();
    }

    function salvarRelatorio() {
      relatorioSalvo.membros = document.getElementById('membros').value;
      relatorioSalvo.convidados = document.getElementById('convidados').value;
      relatorioSalvo.oferta = document.getElementById('oferta').value;
      relatorioSalvo.supervisao = document.getElementById('supervisao').value;
      alert('Relatório salvo!');
      showSection('home');
    }

    function preencherEdicao() {
      document.getElementById('editMembros').value = relatorioSalvo.membros;
      document.getElementById('editConvidados').value = relatorioSalvo.convidados;
      document.getElementById('editOferta').value = relatorioSalvo.oferta;
      document.getElementById('editSupervisao').value = relatorioSalvo.supervisao;
    }

    function salvarEdicao() {
      relatorioSalvo.membros = document.getElementById('editMembros').value;
      relatorioSalvo.convidados = document.getElementById('editConvidados').value;
      relatorioSalvo.oferta = document.getElementById('editOferta').value;
      relatorioSalvo.supervisao = document.getElementById('editSupervisao').value;
      alert('Edição salva!');
      showSection('home');
    }

    function atualizarResumo() {
      const resumoDiv = document.getElementById('resumoConteudo');
      resumoDiv.innerHTML = `
        <p><strong>Membros Presentes:</strong> ${relatorioSalvo.membros || '(nenhum)'}</p>
        <p><strong>Convidados:</strong> ${relatorioSalvo.convidados || '(nenhum)'}</p>
        <p><strong>Oferta:</strong> R$ ${relatorioSalvo.oferta || '0,00'}</p>
        <p><strong>Supervisão:</strong> ${relatorioSalvo.supervisao === 'sim' ? 'Sim' : 'Não'}</p>
      `;
    }
  </script>
</body>
</html>
